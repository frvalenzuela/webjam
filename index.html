<html>
<head>
    <meta charset="UTF-8" />
    <script type="module" src="script.js"></script>
    <script>
        function drop(ev) {
            ev.preventDefault();
            const data = ev.dataTransfer.getData("text");
            const targetCard = document.getElementById(data)
            const dragZone =  document.getElementById('drag-and-drop');
            const btn = document.getElementById('btn-more');
            const grid = document.getElementById('data-grid');
            const modal = document.getElementById("modal")
            if (dragZone.childNodes.length > 1) {
                dragZone.childNodes.forEach(element => {
                    if (element.id) {
                        grid.insertBefore(element, btn)
                    }
                });
            }
            dragZone.appendChild(targetCard);
            modal.style.display = "block";
        }


        document.ondragover = function(event) {
        event.preventDefault();
        };
    </script>
    <link rel="stylesheet" href="style.css">
    <title>Grupo 2 Webjam</title>
</head>

<!-- Integrantes: Felipe Valenzuela, BÃ¡rbara Samilla, Cristobal Herreros-->

<body>
    <h1 class="Main-Title">Grupo 2 WebJam</h1>
    <div class='main'>
        <div class='user-interactions'>
            <div class='drag-and-drop' id='drag-and-drop' ondrop="drop(event)">
            </div>
            <div class='filters'>
                <select name="types" id="type">
                    <option value="ntype">--Type--</option>
                    <option value="normal">Normal</option>
                    <option value="fire">Fire</option>
                    <option value="water">Water</option>
                    <option value="grass">Grass</option>
                    <option value="flying">Flying</option>
                    <option value="fighting">Fighting</option>
                    <option value="poison">Poison</option>
                    <option value="electric">Electric</option>
                    <option value="ground">Ground</option>
                    <option value="rock">Rock</option>
                    <option value="psychic">Psychic</option>
                    <option value="ice">Ice</option>
                    <option value="bug">Bug</option>
                    <option value="steel">Steel</option>
                    <option value="dragon">Dragon</option>
                    <option value="dark">Dark</option>
                    <option value="fairy">Fairy</option>
                </select>
                <select name="gens" id="gen">
                    <option value="ngen">--Gen--</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                </select>
            </div>
        </div>
       
        <div class='data' id='data-grid'>
            <button class='more' id="btn-more">Ver Mas Pokemon</button>
        </div>
        
        <div id="modal" class="modal">
            <div id="modalContent" class="modal-content">
                <div class="pkm-main-data">
                    <h1 id="modalTitle" class="modal-title"></h1>
                    <img id="modalImg" src="" alt="" class="modal-img">
                    <div id="modalStats" class="modal-pokemon-stats">
                        <div class="stat-main">
                            <span>Hp</span>
                            <div class="stat-bar">
                                <div class="hp-bar">
                            </div>
                            </div>
                        </div>
                        <div class="stat-main">
                            <span>Attack</span>
                            <div class="stat-bar">
                                <div class="atk-bar"></div>
                            </div>
                        </div>
                        <div class="stat-main">
                            <span>Special Attack</span>
                            <div class="stat-bar">
                                <div class="sp-atk-bar"></div>
                            </div>
                        </div>
                        <div class="stat-main">
                            <span>Defense</span>
                            <div class="stat-bar">
                                <div class="def-bar"></div>
                            </div>
                        </div>
                        <div class="stat-main">
                            <span>Special Defense</span>
                            <div class="stat-bar">
                                <div class="sp-def-bar"></div>
                            </div>
                        </div>
                        <div class="stat-main">
                            <span>Speed</span>
                            <div class="stat-bar">
                                <div class="speed-bar"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="modalContentInfo">
                <div class="abilityData">
                    <div id="ability1"></div>
                    <div id="ability2"></div>
                    <div id="hiddenAbility"></div>
                </div>
            </div>
        </div>
    </div>




    </div>
</body>
</html>
