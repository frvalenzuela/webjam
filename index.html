<html>
<head>
    <meta charset="UTF-8" />
    <script type="module" src="script.js"></script>
    <script>
        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
            const dragZone =  document.getElementById('drag-and-drop');
            console.log(dragZone.childNodes, 'start', ev.dataTransfer.getData("text"))
            const btn = document.getElementById('btn-more');
            const grid = document.getElementById('data-grid');
            if (dragZone.childNodes.length >= 1) {
                dragZone.childNodes.forEach(element => {
                    if (element.id) {
                        console.log(element)
                        grid.insertBefore(element, btn)
                    }
                });
            }
            console.log(dragZone.childNodes, 'end')
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
            
        }
        document.ondragover = function(event) {
        event.preventDefault();
        };
    </script>
    <link rel="stylesheet" href="style.css">
    <title>Grupo 2 Webjam</title>
</head>

<!-- Integrantes: Felipe Valenzuela, BÃ¡rbara Samilla, Cristobal Herreros-->

<body>
    <h1 class="Main-Title">Grupo 2 WebJam</h1>
    <div class='main'>
        <div class='user-interactions'>
            <div class='drag-and-drop' id='drag-and-drop' ondrop="drop(event)">
            </div>
            <div class='filters'>
                Filters Yey
            </div>
        </div>
       
        <div class='data' id='data-grid'>
            <button class='more' id="btn-more">Ver Mas Pokemon</button>
        </div>
        
        <div id="modal" class="modal">
            <div id="modalContent" class="modal-content">
                <div class="pkm-main-data">
                    <h1 id="modalTitle" class="modal-title"></h1>
                    <img id="modalImg" src="" alt="" class="modal-img">
                    <div id="modalStats" class="modal-pokemon-stats">
                        <div class="stat-main">
                            <span>Hp</span>
                            <div class="stat-bar">
                                <div class="hp-bar">
                            </div>
                            </div>
                        </div>
                        <div class="stat-main">
                            <span>Ataque</span>
                            <div class="stat-bar">
                                <div class="atk-bar"></div>
                            </div>
                        </div>
                        <div class="stat-main">
                            <span>Ataque Especial</span>
                            <div class="stat-bar">
                                <div class="sp-atk-bar"></div>
                            </div>
                        </div>
                        <div class="stat-main">
                            <span>Defensa</span>
                            <div class="stat-bar">
                                <div class="def-bar"></div>
                            </div>
                        </div>
                        <div class="stat-main">
                            <span>Defensa Espacial</span>
                            <div class="stat-bar">
                                <div class="sp-def-bar"></div>
                            </div>
                        </div>
                        <div class="stat-main">
                            <span>Velocidad</span>
                            <div class="stat-bar">
                                <div class="speed-bar"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="modalContentInfo">
                <div class="abilityData">
                    <div id="ability1"></div>
                    <div id="ability2"></div>
                    <div id="hiddenAbility"></div>
                </div>
            </div>
        </div>
    </div>




    </div>
</body>
</html>
